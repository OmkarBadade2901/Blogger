<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
     <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="h-full grid place-content-center">
    <form th:method="post" th:action="registerUser" enctype="multipart/form-data">
        <div class="space-y-12">
          <div class="border-b  border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Create your account</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600"> Complete your profile by flling in this account creation form.</p>
           <div th:if="${message!=null}">
           <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
  <span class="font-medium">alert!</span> <span th:text="${message}"></span>
</div></div>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                <div class="sm:col-span-3">
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                    <div class="mt-2">
                      <input type="text" name="name" id="name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
          
                  

                  <div class="sm:col-span-4">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                      <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  
                  <div class="sm:col-span-3">
                    <label for="occupation" class="block text-sm font-medium leading-6 text-gray-900">Occupation</label>
                    <div class="mt-2">
                      <input type="text" name="occupation" id="occupation" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>


                  <div class="col-span-full">
                    <label for="photo" class="block text-sm font-medium leading-6 text-gray-900">Photo</label>
                    <div class="mt-2 flex items-center gap-x-3">
                        <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <defs>
                                <clipPath id="rounded-clip">
                                    <circle cx="12" cy="12" r="10" />
                                </clipPath>
                            </defs>
                            <circle cx="12" cy="12" r="10" fill="white" />
                            <image id="selected-image" class="mt-2" x="0" y="0" width="24" height="24" xlink:href="default-avatar-profile.jpg" alt="Default Image" style="clip-path: url(#rounded-clip);" />
                        </svg>
                        <button type="button" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" onclick="document.getElementById('file-upload').click()">
                            <span>Change</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" onchange="displayImage(this)">
                        </button>
                    </div>
                </div>
                
              <script th:inline="javascript">
                    function displayImage(input) {
                        const file = input.files[0];
                
                        if (file) {
                            const reader = new FileReader();
                
                            reader.onload = function (e) {
                                const imageElement = document.getElementById('selected-image');
                                imageElement.setAttribute('xlink:href', e.target.result);
                            };
                
                            reader.readAsDataURL(file);
                        }
                    }
                </script>
                


              
              <div class="col-span-full">
                <label for="about" class="block text-sm font-medium leading-6 text-gray-900">About</label>
                <div class="mt-2">
                  <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about yourself.</p>
              </div>

              <div class="sm:col-span-4">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                  <input type="password" name="password" id="password"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>



            </div>



          </div>
          </div>
      
          
      
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
        
        
        
      </form>

      
</body>
</html>
